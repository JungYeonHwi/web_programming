<!doctype html>
<html lang="ko">
<head>
  <title>float</title>
  <style>
    .item {
      margin: 10px;
      width: 100px; height: 100px;
      background-color: orange;
    }
    .left-float { float: left; }
    .right-float {float: right; }
  </style>
</head>
<body>
  <div class="item">Item 1</div>
  <p>Lorem ipsum dolor sit...</p>
  <div class="item left-float">Item 2</div>
  <p>Lorem ipsum dolor sit...</p>
  <div class="item right-float">Item 3</div>
  <p>Lorem ipsum dolor sit...</p>
</body>
</html>
