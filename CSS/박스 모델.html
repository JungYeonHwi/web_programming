<!doctype html>
<html lang="ko">
<head>
  <title>박스 모델</title>
  <style>
    .parent {
      background-color: #ddd;
      font-size: 16px;
      padding: 10px;
      margin: 20px;
    }
    .child {
      background-color: #999;
      padding: 40px 2em;
      margin: 10px 1.5em;
    }
    div {
      width: 80px; height: 80px;
      background-color: #eee;
      margin: 10px;
    }
    .box1 { border: 1px solid gray; }
    .box2 { border-bottom: 3px dotted gray; }
    .circle { border-radius: 50%; }
    .leaf { border-radius: 5px 0 10px 0; }

  </style>
</head>
<body>
  <div class="parent">
    <div class="child">Content1</div>
    <div class="child">Content2</div>
  </div>

  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

  <div class="box1"></div>
  <div class="box2 leaf"></div>
  <div class="box1 circle"></div>
</body>
</html>
