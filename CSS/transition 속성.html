<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>transition 속성</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: orange;
        transition-duration: 1s;
      }
      .box:hover {
        width: 200px;
        height: 300px;
      }
      .box:active {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
