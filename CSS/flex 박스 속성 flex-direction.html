<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>flex 박스 속성 flex-direction</title>
    <style>
      .flex-box {
        display: flex;
        flex-direction: column;
        width: 400px;
        height: 250px;
        background-color: lightgray;
      }
      .flex-item {
        width: 100px;
        height: 100px;
        margin: 10px;
        background-color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <div class="flex-box">
      <div class="flex-item">Flex Item 1</div>
      <div class="flex-item">Flex Item 2</div>
      <div class="flex-item">Flex Item 3</div>
    </div>
  </body>
</html>
