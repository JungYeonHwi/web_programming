<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Grid container 속성 grid-auto-flow</title>
    <style>
      .container {
        display: grid;
        grid-template: repeat(3, 1fr) / repeat(3, 1fr);
        gap: 10px 20px;
        grid-auto-flow: row; /* row dense도 실습 */
      }
      div:not(.container) {
        border: 1px solid #333;
        width: 100%;
        height: 100%;
      }
      .special {
        grid-column: span 3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>Item 1</div>
      <div class="special">Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
    </div>
  </body>
</html>
