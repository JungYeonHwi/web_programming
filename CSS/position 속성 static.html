<!doctype html>
<html lang="ko">
<head>
  <title>position 속성 static </title>
  <style>
    .basic { position: static; }
    .ltr { direction: ltr; }
    .rtl { direction: rtl; }
  </style>
</head>
<body>
  <div class="basic">
    <div>Item 1</div><div>Item 2</div><div>Item 3</div>
  </div>
  <div class="basic ltr">
    <div>Item 1</div><div>Item 2</div><div>Item 3</div>
  </div>
  <div class="basic rtl">
    <div>Item 1</div><div>Item 2</div><div>Item 3</div>
  </div>
</body>
</html>
