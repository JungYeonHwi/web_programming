<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Letter & Line Selector</title>
  <style>
    p::first-letter { font-size: 3em; }
    p::first-line { color: red; }
    p { counter-increment: section; }
    p::before { content: counter(section) ". "; }
    p::after { content: " - " attr(data-page) " page"; }
    p::first-letter { font-size: 3em; }
    p::selection { background: black; color: red; }
  </style>
</head>
<body>
  <h1>Lorem ipsum</h1>
  <p>Lorem ipsum...</p>
  <p>It is a...</p>
</body>
</html>
