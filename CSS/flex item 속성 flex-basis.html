<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>flex item 속성 align-basis</title>
    <style>
      .flex-box {
        display: flex;
        height: 250px;
        background-color: lightgray;
      }
      .flex-item {
        margin: 10px;
        background-color: cornflowerblue;
        flex-grow: 1;
        flex-basis: auto;
      }
    </style>
  </head>

  <body>
    <div class="flex-box">
      <div class="flex-item item1">1</div>
      <div class="flex-item item2">1234567890</div>
      <div class="flex-item item3">12345</div>
    </div>
  </body>
</html>
