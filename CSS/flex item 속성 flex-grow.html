<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>flex item 속성 align-grow</title>
    <style>
      .flex-box {
        display: flex;
        height: 250px;
        background-color: lightgray;
      }
      .flex-item {
        margin: 10px;
        background-color: cornflowerblue;
      }
      .item1 {
        flex-grow: 1;
      }
      .item2 {
        flex-grow: 2;
      }
      .item3 {
        flex-grow: 0;
      }
    </style>
  </head>
  <body>
    <div class="flex-box">
      <div class="flex-item item1">Flex Item 1</div>
      <div class="flex-item item2">Flex Item 2</div>
      <div class="flex-item item3">Flex Item 3</div>
    </div>
  </body>
</html>
