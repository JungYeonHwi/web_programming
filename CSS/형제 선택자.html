<!DOCTYPE html>
<html>
  <head>
    <title>형제 선택자</title>
    <style>
      h1 + h2 {
        color: red;
      }
      h1 ~ h2 {
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <h1>Header – 1</h1>
    <h2>Header – 2</h2>
    <h2>Header – 3</h2>
    <h1>Header – 4</h1>
    <h2>Header – 5</h2>
    <h2>Header – 6</h2>
    <h3>Header – 7</h3>
  </body>
</html>
